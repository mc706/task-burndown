<div class="task-view" layout="horizontal" layout-md="horizontal" layout-padding>
    <div flex="20" hide hide hide-sm block-md block-lg></div>
    <material-content class="material-content-padding material-whiteframe-z2" flex>
        <h2>{{ task.title }}</h2>
        <p>
            <b>Category: </b> {{ task.category_name }}<br>
            <b>Weight: </b> {{ task.weight }}<br>
            <b>Sprint: </b> <span ng-show="task.sprint_name">{{ task.sprint_name }}</span><span ng-hide="task.sprint_name">Backlog</span><br>
            <b>Status: </b> <span ng-show="task.completed">Completed</span><span ng-hide="task.completed">Incomplete</span><br>
            <span ng-show="task.completed"><b>Date Completed:</b> {{ task.date_completed }}</span>
        </p>
        <p>
            {{ task.description }}
        </p>

    </material-content>
    <div flex="20" hide hide hide-sm block-md block-lg></div>
</div>
