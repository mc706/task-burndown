        <material-content class="material-whiteframe-z1 content-left">

                <h4>Add New Task</h4>
            </material-toolbar>
            <material-content>
                <form name="NewTaskForm" ng-submit="newTask()" novalidate>

    </div>
    <div flex>
        <material-content class="material-whiteframe-z1 content-right">
            other stuff
        </material-content>
    </div>
